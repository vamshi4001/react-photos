<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React First Page</title>
</head>
<body>
	<div id="map"></div>
	<div id="map1"></div>
</body>
<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script type="text/babel">
	var destination = document.querySelector("#map");
	var HelloWorld = React.createClass({
		render: function(){
			var styles={
				text:{
					float: 'left',
					margin: 5,
					padding: 5,
					backgroundColor: 'yellow',
					borderRadius: 2
				}
			}
			return (
				<p style={styles.text}>Hello, {this.props.greetTarget}!</p>
			)
		}
	})
	var HtmlContent = React.createClass({
		render: function(){
			var styles = {
				text:{
					fontSize:30
				}
			}	
			return (
				<div style={styles.text}>
					<HelloWorld	greetTarget="Deepu"/>
					<HelloWorld	greetTarget="Vamshi"/>
					<HelloWorld	greetTarget="Chitra"/>
					<HelloWorld	greetTarget="Chinni"/>
					<HelloWorld	greetTarget="Ammu"/>
				</div>
			)
		}
	})
	var Buttonify = React.createClass({
		render: function(){
			return (
				<button type={this.props.behavior}>{this.props.children}</button>
			)
		}
	})
	ReactDOM.render(
		<HtmlContent/>,
		destination
	)	
</script>
</html>
